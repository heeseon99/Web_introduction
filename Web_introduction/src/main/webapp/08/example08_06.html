
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<meta charset="UTF-8">
<title>8장 실습문제6번</title>
<script>
function change() {
 var p = document.getElementById("pp");
 var text = prompt("HTML텍스트 혹은 그냥 텍스트를 입력하세요")
 p.innerHTML = text;

}
</script>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p id="pp" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
