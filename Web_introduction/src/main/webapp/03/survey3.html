
<!DOCTYPE html>
<html>
<head>
	<title>소프트웨어 기술</title>
</head>
<meta charset="UTF-8">
<body>
	<header>
		<h2>설문지</h2>
		<P> 소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</P>
		<hr>
	</header>

	<section>
		<article>
			<form>
				학년 : 
				1학년 <input type = "radio" name="class" value = "1" checked>
				2학년 <input type = "radio" name="class" value = "2">
				3학년 <input type = "radio" name="class" value = "3">
				4학년 <input type = "radio" name="class" value = "4">
			</form>
		</article>

		<article>
			<form>
				성별 : 
				남 <input type = "radio" name="sex" value = "5">
				여 <input type = "radio" name="sex" value = "6">
			</form>
		</article>

		<article>
			<form>
			관심분야 : 
			<select name="category">
				<option value="11">모바일 소프트웨어</option>
				<option value="12">웹 프로그래밍</option>
				<option value="13">IoT</option>
			</select>
			</form>
		</article>

		<article>
			<form>
				진로 : 
				<input type = "checkbox" value = "7" checked> 개발
				<input type = "checkbox" value = "8"> 기획
				<input type = "checkbox" value = "9"> 영업
				<input type = "checkbox" value = "10"> 창업
			</form>
		</article>

		<article>
			<form>
				남기고 싶은 말
				<br>
				<textarea cols="50" rows = "10" placeholder="이곳에 글을 남겨주세요."></textarea>
			</form>
		</article>
	</section>

	<footer>
		<p> Copyright 2019 by Kim </p>
	</footer>

</body>
</html>
