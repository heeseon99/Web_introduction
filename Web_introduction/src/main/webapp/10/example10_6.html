
<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8">
 <title>setInterval()/clearInterval()</title> 
 <style> 
 div{ 
 display : inline-block; 
 width : 7em; 
 border : 1px solid gray; 
 background-color : aliceblue; 
 } 
 </style> 
</head> 
<body onload="div.onclick"> 
 <h3>div 태그에 시계 만들기</h3> 
시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다. 
 <hr> 
 <div id="div"> 
 </div> 
   <script> 
 var divID = null; 
 var clicknum=0;

divID = document.getElementById("div"); 
 var clockID = setInterval("startTimer()", 200); 

 div.onclick = function(){
 	if(clicknum==1){ 
 		divID.style.color = "black"; 
 		clockID = setInterval("startTimer()", 200); 
 		clicknum = 0; 
 	}
 	else{
 		divID.style.color = "gray"; 
 		clearInterval(clockID); 
 		clicknum = 1; 
 	} 
 } 
 function startTimer(){ 
 	var nowTime = new Date(); 
 	divID.innerHTML = nowTime.toLocaleTimeString(); 
 } 
 </script> 
</body> 
</html>
