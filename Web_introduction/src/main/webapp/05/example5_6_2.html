
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>스폰지밥</title>
	<style>
		@keyframes spongebob
		{
			0%{transform:rotate(0deg);}
			50%{transform:rotate(-90deg);}
			100%{transform:rotate(90deg);}
		}
		div{
			display :inline-block;
			animation-name :spongebob;
			animation-duration : 1s;
			animation-iteration-count : infinite;
		}
	</style>
</head>
<body>
	<h3>어지러워요</h3>
	<hr>
	<div> <img src = "/resources/img/spongebob.png" alt = "스폰지밥">
	</div>
</body>
</html>
