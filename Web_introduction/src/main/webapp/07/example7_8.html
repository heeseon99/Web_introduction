
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>Math.random()으로 랜덤한 색 만들기</title>
</head>
<style>
div {
	display : inline-block; 
	width : 150px; 
	padding : 10px;
}
</style>
<body>
	<h3>16개의 랜덤한 색 만들기</h3>
	<hr>
	<script>
		function colors(){
			var red = Math.floor(Math.random()*256);
			var green = Math.floor(Math.random()*256);
			var blue = Math.floor(Math.random()*256);
			return red + ", " + green + "," + blue;
		}
		for(i=0;i<16;i++){
			backgroundcolor = colors()
			var str = "<div style='background-color:rgb(";
			str += backgroundcolor;
			str += ")''>" + "rgb(" + backgroundcolor + ")</div>";
			document.write(str);
		}
		
	</script>
</body>
</html>
