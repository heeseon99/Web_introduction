
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>문자열 분할</title>
</head>
<body>
	<h3>문자열 분할</h3>
	<hr>
	<script>
		var string = prompt("문자열 입력");
		var new_string = string.split("&");
		
		for (i=0; i<new_string.length; i++){
			document.write(new_string[i] + "<br>");
		}
		
	</script>

</body>
</html>
