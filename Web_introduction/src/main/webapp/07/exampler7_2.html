
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>정수 5개 입력 받아 역순으로 출력</title>
</head>
<body>
	<h3> 정수 5개 입력 받아 역순으로 출력</h3>
	<hr>
	<script>
		document.write("입력된 수의 배열" + "<br>");
		var num = new Array(5);
		for(i=0; i<5; i++){
			var n = prompt("정수 입력");
			var n1 = parseInt(n);
			num[i] = n1
			document.write(num[i] + " " );
		}
		document.write("<hr>")
		document.write("역순으로 재정렬된 배열" + "<br>")
		for(i=4; i>=0; i--){
			document.write(num[i] + " ")
		}
	</script>
</body>
</html>
